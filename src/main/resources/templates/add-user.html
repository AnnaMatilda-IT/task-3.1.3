<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New User - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <span sec:authentication="name"></span> with roles:
            <span sec:authentication="principal.authorities"></span>
        </span>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="fas fa-table me-2"></i>Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/add}">
                            <i class="fas fa-plus me-2"></i>User
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Вкладки -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Add new user</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            Users Table
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/add}">
                            New User
                        </a>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <form th:action="@{/admin/add}" method="post" th:object="${userDto}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}"
                                   placeholder="Enter username" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                   placeholder="Enter first name" required>
                            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                   placeholder="Enter last name" required>
                            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" th:field="*{age}"
                                   placeholder="Enter age">
                            <div th:if="${#fields.hasErrors('age')}" class="text-danger" th:errors="*{age}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="Enter email" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   placeholder="Enter password" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <div>
                                <div th:each="role : ${allRoles}" class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                           th:id="${'role_' + role.id}" th:value="${role.id}" th:field="*{roleIds}">
                                    <label class="form-check-label" th:for="${'role_' + role.id}"
                                           th:text="${role.name.replace('ROLE_', '')}"></label>
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('roleIds')}" class="text-danger" th:errors="*{roleIds}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Add new user</button>
                        <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
