spring.application.name=spring-boot-app

# Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/userdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Spring Data JPA
spring.data.jpa.repositories.bootstrap-mode=default

# Spring Security
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# Thymeleaf Spring Security
spring.thymeleaf.extras.springsecurity5.dialect=org.thymeleaf.extras.springsecurity5.dialect.SpringSecurityDialect

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Server
server.port=8080
